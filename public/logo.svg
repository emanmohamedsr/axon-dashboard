<!-- axon-icon-clean.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160" role="img" aria-label="Axon icon - simplified neuron">
  <defs>
    <!-- main fill gradient (soft blue -> soft rose) -->
    <linearGradient id="gMain" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6FA6F0"/>
      <stop offset="60%" stop-color="#9FB8E8"/>
      <stop offset="100%" stop-color="#F3B8C7"/>
    </linearGradient>

    <!-- stroke gradient for connectors (desaturated blue -> muted rose) -->
    <linearGradient id="gStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6B95DB"/>
      <stop offset="100%" stop-color="#D9A8C0"/>
    </linearGradient>

    <!-- subtle node fill (slightly desaturated) -->
    <linearGradient id="gNode" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9FB8FF"/>
      <stop offset="100%" stop-color="#E8B8C4"/>
    </linearGradient>

    <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- central neuron body -->
  <circle cx="80" cy="80" r="20" fill="url(#gMain)" filter="url(#soft)"/>

  <!-- left connector + node -->
  <path d="M60 80 C46 80, 36 76, 28 68" fill="none" stroke="url(#gStroke)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="28" cy="68" r="8" fill="url(#gNode)"/>

  <!-- top connector + node -->
  <path d="M80 60 C80 46, 84 36, 92 28" fill="none" stroke="url(#gStroke)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="92" cy="28" r="8" fill="url(#gNode)"/>

  <!-- right connector + node -->
  <path d="M100 80 C114 80, 124 84, 132 92" fill="none" stroke="url(#gStroke)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="132" cy="92" r="8" fill="url(#gNode)"/>

  <!-- bottom connector + node -->
  <path d="M80 100 C80 114, 76 124, 68 132" fill="none" stroke="url(#gStroke)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="68" cy="132" r="8" fill="url(#gNode)"/>
</svg>
